<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radiant Stock Portfolio Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* === GLOBAL === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background: radial-gradient(circle at top left, #4f46e5, #9333ea, #f472b6, #22d3ee);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #f9fafb;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      color: white;
      letter-spacing: 1px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* === SIDEBAR: Creative User List === */
    .sidebar {
      width: 30%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-right: 3px solid rgba(255, 255, 255, 0.25);
      padding: 25px;
      overflow-y: auto;
      box-shadow: inset -2px 0 10px rgba(0, 0, 0, 0.25);
    }

    .sidebar h3 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #f9fafb;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      list-style: none;
    }

    .user-list li {
      background: linear-gradient(145deg, rgba(255,255,255,0.18), rgba(255,255,255,0.05));
      padding: 12px;
      border-radius: 14px;
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
    }

    .user-list li:hover {
      transform: scale(1.1);
      background: linear-gradient(145deg, #818cf8, #f472b6, #22d3ee);
      color: #0f172a;
      box-shadow: 0 6px 15px rgba(255,255,255,0.4);
    }

    /* === MAIN CONTENT AREA === */
    .content {
      width: 70%;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      overflow-y: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 25px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
    }

    .card h3 {
      font-family: 'Poppins', sans-serif;
      color: #f1f5f9;
      font-weight: 600;
      font-size: 1.3rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 12px;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #e0f2fe;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.25);
      color: #0f172a;
      font-weight: 600;
      outline: none;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 10px #38bdf8;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 15px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #saveUser {
      background: linear-gradient(90deg, #22c55e, #4ade80);
      color: white;
    }

    #saveUser:hover {
      box-shadow: 0 0 12px #22c55e, 0 0 25px #4ade80;
      transform: scale(1.05);
    }

    #deleteUser {
      background: linear-gradient(90deg, #f43f5e, #e11d48);
      color: white;
    }

    #deleteUser:hover {
      box-shadow: 0 0 12px #f43f5e, 0 0 25px #e11d48;
      transform: scale(1.05);
    }

    .portfolio-list div {
      background: linear-gradient(120deg, #fde68a, #fcd34d, #f59e0b);
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      color: #1f2937;
      font-weight: 600;
      transition: all 0.3s;
    }

    .portfolio-list div:hover {
      transform: translateX(8px);
      background: linear-gradient(120deg, #fbbf24, #f59e0b);
      color: white;
    }

    .portfolio-list button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .stock-form {
      background: rgba(255,255,255,0.2);
      border-left: 5px solid #38bdf8;
    }

    .stock-form img {
      width: 120px;
      margin-top: 10px;
      border-radius: 10px;
      background: white;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>üåü Radiant Stock Portfolio Dashboard</header>

  <main>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>üë• Users</h3>
      <ul class="user-list"></ul>
    </aside>

    <!-- Main Content -->
    <section class="content">
      <div class="card user-form">
        <h3>üßæ User Information</h3>
        <form id="userForm">
          <input type="hidden" id="userID" />
          <label>First Name</label>
          <input type="text" id="firstname" />
          <label>Last Name</label>
          <input type="text" id="lastname" />
          <label>Address</label>
          <input type="text" id="address" />
          <label>City</label>
          <input type="text" id="city" />
          <label>Email</label>
          <input type="text" id="email" />
          <div class="btn-group">
            <button id="saveUser">üíæ Save</button>
            <button id="deleteUser">üóë Delete</button>
          </div>
        </form>
      </div>

      <div class="card portfolio-form">
        <h3>üíº Portfolio Holdings</h3>
        <div class="portfolio-list"></div>
      </div>

      <div class="card stock-form">
        <h3>üè¢ Stock Information</h3>
        <p><strong>Name:</strong> <span id="stockName"></span></p>
        <p><strong>Sector:</strong> <span id="stockSector"></span></p>
        <p><strong>Industry:</strong> <span id="stockIndustry"></span></p>
        <p><strong>Address:</strong> <span id="stockAddress"></span></p>
        <img id="logo" src="" alt="Stock Logo" />
      </div>
    </section>
  </main>

  <!-- Load Data -->
  <script src="data/users.js"></script>
  <script src="data/stocks-complete.js"></script>
  <script src="app.js"></script>
</body>
</html>
